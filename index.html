<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听音乐</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- banner begin -->
    <div class="banner">
        <ul>
            <!-- datasrc给标签设置一个临时的变量 -->
            <li class="m1" datasrc="mp3/1.mp3" title="南方姑娘 - 赵雷">
                <img src="img/1.jpg" width="65" height="65">
            </li>
            <li class="m2" datasrc="mp3/2.mp3" title=" 云烟成雨- 房东的猫">
                <img src="img/2.jpg" width="90" height="90">
            </li>
            <li class="m3" datasrc="mp3/3.mp3" title="梦的光点 - 王心凌">
                <img src="img/3.jpg" width="119" height="119">
            </li>
            <li class="m4" datasrc="mp3/4.mp3" title="Lemon -米津玄师">
                <img src="img/4.jpg" width="90" height="90">
            </li>
            <li class="m5" datasrc="mp3/5.mp3" title="她说 - 张碧晨">
                <img src="img/5.jpg" width="65" height="65">
            </li>
        </ul>
    </div>
    <!-- banner end -->
    <!-- 音乐开始 -->
    <div class="music">
        <div class="m_img">
            <img src="img/1.jpg" width="90" height="90">
        </div>
        <div class="m_text">南方姑娘 - 赵雷</div>
        <div class="m_btn">
            <a href="#" class="m_prev" title="上一首">上一首</a>
            <a href="#" class="m_play" title="播放">播放</a>
            <a href="#" class="m_next" title="下一首">下一首</a>
        </div>
        <div class="m_close">
            <a href="#" class="bf">
                < </a>
        </div>
        <audio src="mp3/1.mp3" class="m_mp3"></audio>
    </div>
    <!-- 音乐结束 -->
    <!-- 引入jquery文件 -->
    <script src="js/jquery.min.js"></script>
    <!-- 引入外部js文件 -->
    <script src="js/index.js"></script>
</body>

</html>
